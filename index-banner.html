<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title></title>

    <style>
        /* Apply styles to the body element to set the background image */
        body {
            margin: 0; /* Remove default margins */
            padding: 0; /* Remove default padding */
            background-size: cover; /* Cover the entire viewport */
            background-repeat: no-repeat; /* Prevent image repeating */
            background-attachment: fixed; /* Fixed background */
            background-position: center; /* Center the image */
            height: 100vh; /* Set the body height to the viewport height */
            overflow: hidden; /* Hide any overflow content */
        }

        /* Style the image to cover the entire viewport */
        canvas {
            width: 100vw; /* Set the image width to the viewport width */
            height: 100vh; /* Set the image height to the viewport height */
            object-fit: cover; /* Maintain aspect ratio and cover the viewport */
            position: fixed; /* Fixed positioning to cover the whole page */
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let hue = 0; // Initial hue value (color)
    const speed = 0.2; // Speed of color change

    // Function to update the canvas with a changing color
    function updateCanvas() {
        // Clear the canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Set the fill color with a hue that changes over time
        ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;

        // Fill the entire canvas with the current color
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Update the hue value to change the color gradually
        hue = (hue + speed) % 360;

        // Request the next animation frame for continuous animation
        requestAnimationFrame(updateCanvas);
    }

    // Start the animation
    updateCanvas();
</script>
</body>
</html>
